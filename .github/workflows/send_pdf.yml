name: Send PDF Mail

on:
  workflow_dispatch: # chạy thủ công
  schedule:
    - cron: "*/5 * * * *"

jobs:
  send-pdf:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Cài dependencies từ package.json
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Chạy script send_pdf.js
      - name: Run send_pdf.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: node scripts/send_pdf.js
